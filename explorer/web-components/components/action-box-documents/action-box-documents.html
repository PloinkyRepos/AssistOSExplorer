<div class="action-box">
    <div class="action" data-local-action="editAction">
        <img src="./assets/icons/edit-document.svg" alt="menu">
        <span>Edit</span>
    </div>
    <div class="action" data-local-action="deleteAction">
        <img src="./assets/icons/trash-can.svg" alt="menu">
        <span>Delete</span>
    </div>
    <div class="action" data-local-action="exportAction">
        <img src="./assets/icons/export.svg" alt="menu">
        <span>Export</span>
    </div>
    <div data-local-action="printDocument" class="action">
        <img src="./assets/icons/print.svg" alt="add chapter" loading="lazy">
        <span>Print Document</span>
    </div>
    <div class="action" data-local-action="generateBook">
        <img src="./assets/icons/book.svg" alt="menu">
        <span>Generate Book</span>
    </div>
    <div class="action" data-local-action="generateReview">
        <img src="./assets/icons/open-book.svg" alt="menu">
        <span>Generate Review</span>
    </div>
    <div class="action" data-local-action="translateDocument">
        <img src="./assets/icons/translate.svg" alt="menu">
        <span>Translate</span>
    </div>
</div>
